<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Airi_Studio</title>

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_content">

                <div class="header_logo">
                    <img class="header_img" src="/Air_studio/images/header/logo.png" alt="logo">
                    <p class="header_logo_text">web-studio</p>
                </div>
    
                <div class="header_menu">
                    <div class="header_menu_items">
                        <a class="header_menu_item" href="">Связаться с нами</a>
                        <a class="header_menu_item" href="">О нас</a>
                        <a class="header_menu_item" href="">Услуги</a>
                        <a class="header_menu_item" href="">Проекты</a>
                    </div>
                    
                    <div class="header_burger_menu">
                        <img class="header_burger_menu_img" src="/Air_studio/images/header/burger.png" alt="burger">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <p class="section_title">
                Создаём IT продукты для Вас и для Вашего бизнеса
            </p>
            <h1 class="main_h1">
                ВОССОЗДАВАЙ, ПРИВЛЕКАЙ, УЛУЧШАЙ, СОВЕРШЕНСТВУЙ
            </h1>

            <div>
                <img class="section_img" src="/Air_studio/images/section/section.png" alt="section_img">
            </div>
        </div>
    </section>

    <section class="project">
        <div class="container">
            <div class="project_content">
                <div class="project_card">
                    <div class="projects_card_img">
                        <img src="/Air_studio/images/project/Mask group.png" alt="project">
                    </div>
                    <div class="projects_cards_title">
                        <h4>today.kg</h4>
                        <p>
                            Идейные соображения высшего порядка, а также укрепление и развитие структуры играет
                        </p>
                        <button>Подробнее</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
